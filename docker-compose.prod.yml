services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TEMP_DIR=/tmp/gemini-watermark
      - MAX_FILE_SIZE=10485760
      - MAX_CONCURRENT_PROCESSES=5
      - FILE_RETENTION_HOURS=1
    restart: unless-stopped
